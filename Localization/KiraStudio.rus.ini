LocalizedDescriptions_1=Простая настройка баланса/панорамирования звука. В отличии от баланса канала, этот может быть поставлен на любое место в списке эффектов.
LocalizedDescriptions_2=Коллекция универсальных филтров (low-pass (НЧ), high-pass (ВЧ), band-pass, notch, и др.), созданных специально для ослабления или усиления некоторый частот звука.
LocalizedDescriptions_3=Трёхполосный параметрический эквалайзер с контролем бассов, мидов, и требла, а также с настройками радиусов частот и резонанса (Q) для точно тонального шейпинга.
LocalizedDescriptions_4=Оригинальный Freeverb от Jezar из Dreampoint. Аудио-сообщество никогда не забудет их невероятную контрибуцию.
LocalizedDescriptions_5=Трёхфазовый стерео-хорус эффект, который делает звук гуще и шире, добавляя движения, глубины и текстуры.
LocalizedDescriptions_6=Гибкий, настраиваемый дилей с моно, кросс и пинг-понг режимами, а также с НЧ-фильтром для сглаживания эха для получения проработанного, объёмного звука.
LocalizedDescriptions_7=Бит-крашер, который специально ухудшает качество аудио, снижая битовую глубину и частоту дискретизации, что создаёт грубые Lo-Fi звуки с цифровыми артефактами.
