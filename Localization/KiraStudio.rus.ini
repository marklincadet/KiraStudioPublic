LocalizedDescriptions_0=Простая пилообразная волна с настраиваемым количеством зубцов и направлением. Идеально подходит для ярких лидов, богатых бассов, и гармонически комплексных звуков, похожих на субтрактивный синтез.
LocalizedDescriptions_1=Простая квадратная (пульсовая) волна с точной настройкой скважности. Идеально подходит для ярких мелодий, богатых гармоний и классических чиптюн/ретро-тонов с настраиваемой яркостью и характером.
LocalizedDescriptions_2=Простая треугольная волна, которую можно делать плавной или ступенчатой. Идеальна для мягких бассов, нежных лидов и чистых, гладких тонов с минимальными гармониками.
LocalizedDescriptions_3=Простая синусоида. Создаёт наичистейший тон без гармоник, который идеально подойдёт для суб-бассов, плавных лидов и чистой модуляции или наложении в синтезе.
LocalizedDescriptions_4=Простой 2-операторный FM синтезатор, вдохновлённый классическими чипами Yamaha. Предлагает бо́льший контроль над алгоритмами и модуляцией, а также пользовательские формы волн помимо синусоид для продвинутого саунд-дизайна.
LocalizedDescriptions_5=Простой 3-операторный FM синтезатор, вдохновлённый классическими чипами Yamaha. Предлагает бо́льший контроль над алгоритмами и модуляцией, а также пользовательские формы волн помимо синусоид для продвинутого саунд-дизайна.
LocalizedDescriptions_6=Простой 4-операторный FM синтезатор, вдохновлённый классическими чипами Yamaha. Предлагает бо́льший контроль над алгоритмами и модуляцией, а также пользовательские формы волн помимо синусоид для продвинутого саунд-дизайна.
LocalizedDescriptions_7=Простой синтезатор волновых таблиц (wavetable), использующий 4-8 битные волны и имеющий возможность переключаться между несколькими формами волны для глубоких, богатых, эволюционирующих звуков.
LocalizedDescriptions_8=Простой синтезатор PCM (импульсно-кодовой модуляции). Назначайте сэмплы на клавиши пианино и (опционально) растягивайте их на несколько клавиш для автоматического изменения высоты. Доступны опциональные фильтры.
LocalizedDescriptions_9=Простой 8-битный программируемый звуковой генератор вроде Bytebeat от Viznut и 8-bit Synth из Caustic. Введите выражение, которое принимает текущее время (t) и выводит значение громкости от 0 до 255. Также предоставляется дополнительная переменная (x), которую можно автоматизировать.
LocalizedDescriptions_10=Простой синтезатор саундфонтов (SoundFont), поддерживающий SF2 и SF3 (со сжатием OGG/Vorbis). Модуляторы просчитываются только при нажатии ноты, и эффекты реверберации/хоруса специально игнорируются, ведь их вы можете добавить самостоятельно. В комплекте с программой идёт SF3-версия "GeneralUser-GS" от S. Christian Collins. Пожалуйста, поддержите их труд!

LocalizedDescriptions_11=FM-канал OPLL. OPLL - бюджетный FM-чип, используемый в MSX-Music и японской Master System. Предоставляет простые 2-операторные голоса с шаблонными инструментами плюс один настраиваемый голос. Компактный, легкоузнаваемый "дешёвый" FM-звук.
LocalizedDescriptions_12=FM-канал OPN2. OPN2 - флагманский FM-чип консоли Sega Mega Drive/Genesis. Предлагает богатый 4-операторный FM-синтез, с гибкими алгоритмами и ламповым, хрустящим звуком благодоря встроенному ЦАПу.
LocalizedDescriptions_13=FM-канал OPL2. Чип OPL2 стоял во звуковых картах AdLib и ранних версиях Sound Blaster. Базовый 2-операторный FM, несколько форм волн, эффекты тремоло/вибрато, и перкуссия, созданные для игр DOS.
LocalizedDescriptions_14=FM-канал OPL3. Чип OPL3 является последователем OPL2, используемым в звуковых картах вроде Sound Blaster 16. Предлагает стерео-панорамирование, ещё больше форм волн, и 4-операторные FM-голоса, определяющие богатые саундтреки времён DOS.
LocalizedDescriptions_15=Программно-контролируемый звуковой генератор YM2149 с поддержкой тонов, шума и огибающих. Широко применялся в компьютерах 1980х и консолях вроде Atari ST. Похож на линейку чипов AY.
LocalizedDescriptions_16=Канал OPNA ADPCM A/B. Поддерживает только воспроизведение сэмплов без FM-синтеза и функций SSG. Может воспроизводить любые сэмплы, включая те самые 6 звуков перкуссии из некоторых ПЗУ.

LocalizedDescriptions_17=Квадратный (пульсовой) канал NES/Famicom 2A03. Генерирует богатую квадратную волну с настраиваемой скважностью и высотой. 11-битный период и 4-битная громкость. Взаимодействия 2 пульсовых каналов как на реальном железе НЕ эмулируются.
LocalizedDescriptions_18=Треугольный канал NES/Famicom 2A03. Генерирует ступенчатую треугольную волну, подходящую для басса и перкуссии. 11-битный период без контроля громкости. (хотя, считерить и подкрутить звук другим способ вам никто не запретит). Взаимодействия каналов треугольника/звука/дельта-модуляции НЕ эмулируются.
LocalizedDescriptions_19=Канал шума NES/Famicom 2A03. Генерирует 16 разных вариаций белого шума, идеальных для перкуссии и звуковых эффектов. It also has a couple of extra modes to make it sound more metallic. Взаимодействия каналов треугольника/звука/дельта-модуляции НЕ эмулируются.
LocalizedDescriptions_20=Канал 1-битного DPCM (aka дельта-модуляции) NES/Famicom 2A03. Назначайте сэмплы на клавиши пианино и используйте их в своих песнях. Высоту сэмплов можно менять на одну из 16 частот (только NTSC), которые могут не всегда звучать в лад. Взаимодействия каналов треугольника/звука/дельта-модуляции НЕ эмулируются.
LocalizedDescriptions_21=Канал 7-битного PCM NES/Famicom 2A03. Сэмплы могут быть немного повышены/понижены, но это не всегда звучит в лад. Взаимодействия каналов треугольника/звука/дельта-модуляции НЕ эмулируются.
LocalizedDescriptions_22=Канал волновой таблицы Famicom Disk System с настраиваемой формой волны и таблицей модуляции, открывающий более богатые тоны, эффекты вибрато и эволюционирующие тембры, ломающие стандарты об аудио на NES.
LocalizedDescriptions_23=Квадратный (пульсовой) канал маппера Konami VRC6. С его 12-битным периодом и бо́льшим количеством скважностей, он более выразителен по сравнению с квадратом NES.
LocalizedDescriptions_24=Пиловой канал маппера Konami VRC6. Генерирует уникальную, но легкоузнаваемую 7-зубую пилообразную волну, которая идеально подходит для богатого басса и жужжащих лидов.
LocalizedDescriptions_25=FM-канал маппера Konami VRC7. VRC7 основан на чипе Yamaha YM2413, который способен создавать богатые, металлические и яркие тоны, звучащие как реальные инструменты или комлексные синтезированные текстуры.
LocalizedDescriptions_26=Канал маппера Sunsoft 5B. S5B основан на чипе Yamaha YM2149, способном создавать и тон, и шум, что открывает мощный мелодический и перкуссионный звуковой дизайн.
LocalizedDescriptions_27=Канал волновой таблицы маппера Namco 163, с 4-битными волнами, которые позволяют создавать богатые, эволюционирующие тембры, которые нельзя встретить ни в одном другом маппере Famicom.

LocalizedDescriptions_28=Квадратный (пульсовой) канал Game Boy с настраиваемой скважностью, позволяющий генерировать мелодии с классическим чиптюн-звучанием.
LocalizedDescriptions_29=Канал шума Game Boy, создающий белый или периодический шум, идеально подходящий для перкуссии и звуковых эффектов.
LocalizedDescriptions_30=Волновой канад Game Boy, способный проигрывать пользовательские 4-битные формы волн, что открывает уникальные текстуры, которые нельзя встретить в других портативках.

